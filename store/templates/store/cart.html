{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e2e1db;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between; /* Space between brand and nav items */
            align-items: center;
            background-color: black;
            padding: 15px 35px;  /* Add some padding for spacing */
            color: white;
        }

        .brand-name {
            font-size: 4em;
            font-weight: bold;
            color: rgb(231, 106, 231);  /* Purple color for SwiftMart */
            animation: slideIn 1s ease-out;  /* Animation for SwiftMart */
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Navigation Styling */
        nav {
            display: flex;
            gap: 20px;  /* Space out the items */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 5px;  /* Space between text and icons */
        }

        .nav-icon {
            width: 70px;  /* Small icon size */
            height: 50px;
            object-fit: cover;
        }

        .search-bar {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #ff9800;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .cart-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background-color: rgb(106, 96, 96);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .cart-items {
            padding: 20px;
            background-color: #fafafa;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-items h2 {
            margin-bottom: 15px;
            font-size: 30px;
            color: #333;
        }

        .cart-items p {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e2e2e2;
            padding: 15px 0;
        }

        .item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            flex-grow: 1;
            margin-left: 20px;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: rgb(255, 254, 254);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 30px;
        }

        .view-all-btn {
            background-color: #17a2b8;
        }

        .view-all-btn:hover {
            background-color: #138496;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        .product-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand-name">SwiftMart</div>
        {% load static %}
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'shop' %}">
                <img src="{% static 'store/images/shop.png' %}" alt="Shop" class="nav-icon"> 
            </a>
            <a href="{% url 'cart' %}">
                <img src="{% static 'store/images/cart.png' %}" alt="Cart" class="nav-icon"> 
            </a>
            <a href="#">
                <input type="text" class="search-bar" placeholder="Type here to search">
            </a>
            <a href="{% url 'profile' %}">
                <img src="{% static 'store/images/profile.jpeg' %}" alt="Profile" class="nav-icon"> 
            </a>
        </nav>
    </header>
    
    <div class="cart-container">
        <div class="cart-items">
            <h2>Your Cart</h2>
            <p>Click on the button below to view your cart.</p>
            <div id="cart-summary"></div>
            <div id="cart-product-list"></div>
            <button id="place-order-btn">Place Order</button>
        </div>
    </div>
    
    <!-- Modal for Viewing All Products in Cart -->
    <div id="viewAllModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>All Products in Cart</h2>
            <div id="all-products-container" class="product-container"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadCart(); // Load cart items when the page loads
        });
    
        function addToCart(productId, productName, productPrice, productImg) {
            if (!productId || !productName || !productPrice || !productImg) {
                alert('Invalid product details.');
                return;
            }
    
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    
            let existingItem = cartItems.find(item => item.id === productId);
            if (!existingItem) {
                cartItems.push({
                    id: productId,
                    name: productName,
                    price: parseFloat(productPrice).toFixed(2),
                    img: productImg
                });
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                alert(`${productName} has been added to your cart.`);
            } else {
                alert(`${productName} is already in your cart.`);
            }
            loadCart();
        }
    
        function loadCart() {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let cartContainer = document.getElementById("cart-product-list");
            cartContainer.innerHTML = "";
    
            if (cartItems.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }
    
            cartItems.forEach((item, index) => {
                let productDiv = document.createElement("div");
                productDiv.classList.add("cart-item");
                productDiv.setAttribute("data-id", item.id);
    
                productDiv.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" class="cart-img">
                    <p><strong>${item.name}</strong></p>
                    <p>Price: â‚¹${item.price}</p>
                    <button class="remove-from-cart-btn" data-index="${index}">Remove</button>
                `;
    
                cartContainer.appendChild(productDiv);
            });
    
            // Attach event listeners to "Remove" buttons
            document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                button.addEventListener('click', function () {
                    let productIndex = this.getAttribute('data-index');
                    removeFromCart(productIndex);
                });
            });
        }
    
        function removeFromCart(index) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.splice(index, 1); // Remove item at the given index
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
    
            loadCart(); // Refresh the cart without reloading the page
        }
    </script>
    
    
       
</body>
</html>
